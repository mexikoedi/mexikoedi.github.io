name: HTML5/CSS Check

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: HTML5/CSS Check
      uses: Cyb3r-Jak3/html5validator-action@v0.6.1
      with:
        root: ./
        format: json
        log_level: INFO
        css: true
        action_debug: true
